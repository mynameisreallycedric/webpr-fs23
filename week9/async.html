<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="out"></div>

<script>
    // Example
    /**
     * @typedef TodoType
     * @property { String } title
     */

    fetch('https://jsonplaceholder.typicode.com/todos/2')
        .then(resp => resp.json())
        .then( /** @type { TodoType } */ todo => out.textContent = todo.title);
