<div id="out">Out:</div>
<div><button onclick="logAll()">Log</button></div>
<pre>
<script>

    const longRunning = x => {
        out.textContent += " ...";
        setTimeout( _=> out.textContent += " " + x, 1000 * 2);
        return x;
    };

    // starting state
    // const logAll = () => {

    //     console.info ("info",  longRunning("info") );
    //     console.log  ("log",   longRunning("log")  );
    //     console.debug("debug", longRunning("debug"));
    // }

    /* constants */
    const LEVEL_NONE    = -1;
    const LEVEL_ERROR   =  0;
    const LEVEL_WARN    =  1;
    const LEVEL_INFO    =  2;
    const LEVEL_LOG     =  3;
    const LEVEL_DEBUG   =  4;
    let logLevel = LEVEL_NONE;


/*    // strict version (not working as desired, yet)*/
    const error = argsF => { if (logLevel >= LEVEL_ERROR) console.error(argsF()); }
    const warn  = argsF => { if (logLevel >= LEVEL_WARN)  console.warn (argsF()); }
    const info  = argsF => { if (logLevel >= LEVEL_INFO)  console.info (argsF()); }
    const log   = argsF => { if (logLevel >= LEVEL_LOG)   console.log  (argsF()); }
    const debug = argsF => { if (logLevel >= LEVEL_DEBUG) console.debug(argsF()); }

    const logAll = () => {
        error(() => longRunning("error"));
        warn (() => longRunning("warn") );
        info (() => longRunning("info") );
        log  (() => longRunning("log")  );
        debug(() => longRunning("debug"));
    }


</script>
