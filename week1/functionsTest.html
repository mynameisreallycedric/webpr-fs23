<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Tests</title>
</head>
<body>
      <script>
        const assertTrue = boolValue => document.writeln( String(boolValue) );
          
        assertTrue( 1 === 1 );

        function fun1()    { return 1; }

        assertTrue( fun1()   === 1 );
        assertTrue( fun1(42) === 1 );

        function fun2()    { return 1; }
        function fun2(arg) { return arg; }

        assertTrue( fun2() !== 1  );
        assertTrue( fun2() === undefined );
        assertTrue( fun2(42) === 42 );

        function noReturn()    { 1; }
        const noReturn2 = () => { 1; };
        const noReturn3 = () => 1;
        //
        assertTrue( noReturn() === undefined );
        assertTrue( noReturn() !== 1 );
        assertTrue( noReturn2() !== 1 );
        assertTrue( noReturn3() === 1 );

        const myfun = fun1;
        const funs = [null, undefined, fun1, fun2];
        // //
        assertTrue( myfun() === 1 );
        assertTrue( funs[2]() === 1 );

        function doit(whatToDo) {
            return function bla(arg) { return whatToDo(arg); }
        }

        assertTrue( doit(fun1)(10) === 1 );
        assertTrue( doit(fun2)(10) === 10 );

        const doit2 = callme => arg => callme(arg) ;

        assertTrue( doit2(fun1)(10) === 1 );

        const doFun2 = doit2(fun1);

        assertTrue( doFun2(10) === 1 );
        assertTrue( doFun2()   === 1 );

    </script>
</body>
</html>
